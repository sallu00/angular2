<h1 id="heading">Using Form Builder</h1>
<hr style="width:50%;">
<form #f="ngForm" (ngSubmit)=submitVal(f.value) >
    <div class="form-group">
        <input type="text" name="firstName" placeholder="first name" ngModel class="form-control" required/>
    </div>
    <div class="form-group">
        <input type="text" name="lastName" placeholder="last name" ngModel class="form-control" required/>
    </div>
    <div class="radio">
        <label>
          <input type="radio" name="gender" value="Male" ngModel>
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Female" ngModel>
          Female
        </label>
      </div>
    <div class="form-group">
        <input type="text" name="email" placeholder="enter email id" ngModel required class="form-control" />
    </div>
    <input id="button" type="submit" value="Submit" class="btn btn-primary" />
</form>

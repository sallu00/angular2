<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 id="heading">Simple Form </h1>
        <hr style="width:50%;">
        <form #f="ngForm" (ngSubmit)=submitVal(f.value)>
            <div class="form-group">
                <span class="error">*</span>
                <input type="text" name="firstName" placeholder="first name" ngModel class="form-control" required/>
            </div>
            <div class="form-group">
                <span class="error">*</span>
                <input type="text" name="lastName" placeholder="last name" ngModel class="form-control" required/>
            </div>
            <div class="radio">
                <label>
          <input type="radio" name="gender" required  value="Male" ngModel>
          Male
        </label> &nbsp;
                <label>
          <input type="radio" name="gender" required value="Female" ngModel>
          Female
        </label>
            </div>
            <div class="form-group">
                <span class="error">*</span>
                <input type="text" name="email" placeholder="enter email id" ngModel required class="form-control" />
            </div>
            <input id="button" [disabled]="f.invalid" type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <form (ngSubmit)="submit()" name="form" novalidate #form="ngForm">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="content" required placeholder="add content" name="content" />
            </div>
            <div class="form-group">
                <input id="button" type="submit" class="btn btn-danger" [disabled]="form.invalid" value="add content">
            </div>
        </form>
    </div>
</div>
